{% extends 'base.html' %}

{% block titulo %}Lista de Clientes{% endblock %}

{% block corpo %}
    <div class="text-center">
        <h3>
            <label class="text-primary">Lista de Clientes</label>
        </h3>
    </div>

    <div class="container mt-4">
        <button class="btn btn-primary" onclick="location.href='cadastra-cliente'">Novo</button>
    </div>
    <div class="container mt-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Tipo Pessoa</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td class="text-center">
                        <button class="btn btn-warning" onclick="location.href='altera-cliente'">Alterar</button>
                        <button class="btn btn-danger" onclick="location.href='exclui-cliente'">Excluir</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <label>Total de registros: 0</label>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
{% endblock %}
