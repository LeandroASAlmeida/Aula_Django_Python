{% extends 'base.html' %}

{% block titulo %}Exclusão de Cliente{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Exclusão de Cliente - {{ cliente.nome }}</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ cliente.nome }}" id="nome" maxlength="50"
                disabled />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" value="{{ cliente.email }}" id="email" maxlength="100"
                disabled />
        </div>
        <div class="mb-3">
            <label for="cpf_cnpj" class="form-label">CPF / CNPJ</label>
            <input type="text" class="form-control" name="cpfcnpj" value="{{ cliente.cpfcnpj }}" id="cpfcnpj"
                maxlength="14" disabled />
        </div>
        <div class="mb-3">
            <label for="tp_pessoa" class="form-label">Tipo de Pessoa</label>
            <select id="tp_pessoa" class="form-select" disabled name="tp_pessoa">
                <option value="{{ tp_pessoa.id }}"> {{ tp_pessoa.descricao }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select" name="estado" disabled>
                <option value="{{ estado.id }}">{{ estado.nome }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <select id="cidade" class="form-select" name="cidade" disabled>
                <option value="{{ cidade.id }}">{{ cidade.nome }}</option>
            </select>
        </div>

        {% include 'acoes_form_exclui.html' %}
    </form>
    <div class="modal fade" id="modal_delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Excluir Registro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja Realmente excluir o Cliente <label class="text-danger">{{ cliente.nome }}</label>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Sim</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
