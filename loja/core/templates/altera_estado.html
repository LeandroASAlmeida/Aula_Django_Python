{% extends 'base.html' %}

{% block titulo %}Alteração de Estado{% endblock %}

{% block corpo %}
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <h3>
                    <label class="text-primary">Alteração de Estado - {{ estado.nome }} ({{ estado.sigla }})</label>
                </h3>
            </div>
            <div class="mb-3">
                <label for="sigla" class="form-label">Sigla</label>
                <input type="text" class="form-control" name="sigla" value="{{ estado.sigla }}" id="sigla" maxlength="2" minlength="2" required>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ estado.nome }}" id="nome" maxlength="50" required>
            </div>
            
            {% include 'acoes_form_altera.html' %}
            
        </form>
    </div>
{% endblock %}
