{% extends 'base.html' %}

{% block titulo %}Exclusão de Usuário{% endblock %}

{% block corpo %}
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <h3>
                    <label class="text-primary">Exclusão de Usuário - {{ usuario.nome }}</label>
                </h3>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ usuario.nome }}" id="nome" maxlength="50" disabled />
            </div>
            <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" name="sobrenome" value="{{ usuario.sobrenome }}" id="sobrenome" maxlength="50" disabled />
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" name="login" value="{{ usuario.login }}" id="login" maxlength="50" disabled />
            </div>
            
            {% include 'acoes_form_exclui.html' %}
        </form>
    </div>
{% endblock %}
