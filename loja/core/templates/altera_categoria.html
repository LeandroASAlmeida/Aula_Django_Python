{% extends 'base.html' %}

{% block titulo %}Alteração de Categoria{% endblock %}

{% block corpo %}
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <h3>
                    <label class="text-dark">Alteração de Categoria - {{ categoria.nome }}</label>
                </h3>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Categoria</label>
                <input type="text" class="form-control" name="nome" value="{{ categoria.nome }}" id="nome" maxlength="50" required>
            </div>
            
            {% include 'acoes_form_altera.html' %}
            
        </form>
    </div>
{% endblock %}
