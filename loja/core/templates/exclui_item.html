{% extends 'base.html' %}

{% block titulo %}Exclusão de Item{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Exclusão de Item - {{ item.descricao }}</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ item.descricao }}"
                maxlength="100" disabled />
        </div>
        <div class="mb-3">
            <label for="categoria">Categoria</label>
            <select id="categoria" class="form-select" disabled name="categoria">
                <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
            </select>
        </div>

        {% include 'acoes_form_exclui.html' %}
    </form>
    <div class="modal fade" id="modal_delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Excluir Registro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja Realmente excluir o Item <label class="text-danger">{{ item.descricao }}</label>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Sim</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    </div>
            </div>
            {% endblock %}
