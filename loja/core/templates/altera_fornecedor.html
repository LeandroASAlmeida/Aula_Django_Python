{% extends 'base.html' %}

{% block titulo %}Alteração de Fornecedor{% endblock %}

{% block corpo %}
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <h3>
                    <label class="text-primary">Alteração de Fornecedor - {{ fornecedor.fantasia }}</label>
                </h3>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ fornecedor.nome }}" id="nome" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="fantasia" class="form-label">Fantasia</label>
                <input type="text" class="form-control" name="fantasia" value="{{ fornecedor.fantasia }}" id="fantasia" maxlength="100" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" value="{{ fornecedor.email }}" id="email" maxlength="100" required>
            </div>
            <div class="mb-3">
                <label for="cpf_cnpj" class="form-label">CPF / CNPJ</label>
                <input type="text" class="form-control" name="cpfcnpj" value="{{ fornecedor.cpfcnpj }}" id="cpf_cnpj" maxlength="14" required>
            </div>
            <div class="mb-3">
                <label for="tp_pessoa" class="form-label">Tipo de Pessoa</label>
                <select id="tp_pessoa" class="form-select" name="tp_pessoa">
                    <option value="0">Selecione</option>
                    {% for tipos in tipoPessoa %}
                    {% if tipoFornecedor.id == tipos.id %}
                        <option value="{{ tipos.id }}" selected>{{ tipos.descricao }}</option>
                        {% else %}
                        <option value="{{ tipos.id }}">{{ tipos.descricao }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select name="estado" id="estado" class="form-select">
                    {% for estado in estados %}
                    {% if estadoFornecedor == estado.id %}
                        <option value="{{ estado.id }}" selected>{{ estado.nome }}</option>
                        {% else %}
                        <option value="{{ estado.id }}">{{ estado.nome }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <select name="cidade" id="cidade" class="form-select">
                    {% for cidade in cidades %}
                    {% if cidadeFornecedor == cidade.id %}
                        <option value="{{ cidade.id }}" selected>{{ cidade.nome }}</option>
                        {% else %}
                        <option value="{{ cidade.id }}">{{ cidade.nome }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            {% include 'acoes_form_altera.html' %}
            
        </form>
    </div>
{% endblock %}
