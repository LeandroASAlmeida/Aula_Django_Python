{% extends 'base.html' %}

{% block titulo %}Alteração de Usuário{% endblock %}

{% block corpo %}
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <h3>
                    <label class="text-primary">Alteração de Usuário - {{ usuario.nome }}</label>
                </h3>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ usuario.nome }}" id="nome" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" name="sobrenome" value="{{ usuario.sobrenome }}" id="sobrenome" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" name="login" value="{{ usuario.login }}" id="login" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="senhaAtual" class="form-label">Senha Atual</label>
                <input type="password" class="form-control" id="senhaAtual" required maxlength="50"/>
            </div>
            <div class="mb-3">
                <label for="novaSenha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="novaSenha" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="confirma" class="form-label">Confirmar a nova senha</label>
                <input type="password" name="senha" id="confirma" class="form-control" required maxlength="50" />
            </div>
            
            {% include 'acoes_form_altera.html' %}
            
        </form>
    </div>
{% endblock %}
