{% extends 'base.html' %}

{% block titulo %}Alteração de Item{% endblock %}

{% block corpo %}
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <h3>
                    <label class="text-primary">Alteração de Item - {{ item.descricao }}</label>
                </h3>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" name="descricao" value="{{ item.descricao }}" id="descricao" maxlength="100" required />
            </div>
            <div class="mb-3">
                <label for="categoria">Categoria</label>
                <select id="categoria" class="form-select" name="categoria">
                    <option value="0">Selecione</option>
                    {% for categoria in categorias %}
                    {% if categoriaItem.id == categoria.id %}
                        <option value="{{ categoria.id }}" selected>{{ categoria.nome }}</option>
                        {% else %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            {% include 'acoes_form_altera.html' %}
            
        </form>
    </div>
{% endblock %}
